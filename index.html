<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euro fuel consumption to US mpg calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Euro fuel consumption calculator for yankees</h1>
    <div class="inputs">
      <label
        ><input class="number-input" id="litres" type="text" /> litres</label
      >
      <label
        ><input class="number-input" id="kilometres" type="text" />
        kilometres</label
      >
      <button class="input-button">Calculate</button>
    </div>
    <span class="result"></span>
    <script src="./script.js"></script>
  </body>
</html>
